<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oh my food est un site web contenant plusieurs restaurant de gastronomie française, il permet également les commandes rapide en ligne">
    <script src="https://kit.fontawesome.com/e1709e4baf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Design/css/default.css" media="screen and (min-width: 1025px)">

    <title>Oh my Food</title>
</head>
<body>

    <main>
        <!-- HEADER -->
        <header>
            <div id="logo">
               <img src="images/logo/ohmyfood@2x.svg" alt="logo_du_site">
            </div>
        </header>
        <!-- FORM-->
        <form class="conteneur_localisation" action="traitement.php" method="post">
            <div class="conteneur_child_localisation">
               <p class="localisation_icon">
                  <i class="fas fa-map-marker-alt"></i>
               </p>
            </div>  
            <input type="text" name="pseudo" id="pseudo" placeholder="Paris, Belleville..." maxlength="25">
 
        </form>
        <!-- SECTION RESERVATION -->
        <section id="section_reservation">
        
            <h1>Réservez le menu qui <br> vous convient</h1>
       
        <div class="conteneur_child_reservation">
           <p class="découvrez">
               Découvrez des restaurants d'exception, <br> selectionnés par nos soins.
          </p>
          <div class="conteneur_button">
              <button class="btn">Explorer nos restaurants</button>
          </div>
        </div>
        </section>

        <!--SECTION FONCTIONNEMENT -->
        <section id="section_fonctionnement">
        
            <h2 class="fonc">Fonctionnement</h2>
       
       <div class="conteneur_fonctionnement">

           <article class="Carte_choisissez">
               <p class="Carte_numero">1</p>
               <p class="Carte_icone"><i class="fas fa-mobile-alt"></i></p>
               <h2 class="Carte_titre"> Choisissez un restaurant</h2>
           </article>

           <article class="Carte_choisissez">
               <p class="Carte_numero">2</p>
               <p class="Carte_icone"><i class="fas fa-list"></i></p>
               <h2 class="Carte_titre">Composez votre menu</h2>
           </article>

           <article class="Carte_choisissez">
               <p class="Carte_numero">3</p>
               <p class="Carte_icone"><i class="fas fa-store"></i></p>
               <h2 class="Carte_titre">Dégustez au restaurant</h2>
           </article>

       </div>   

        </section>
    </main>

</html>
